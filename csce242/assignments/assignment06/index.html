<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Assignment 6</h1>
        <nav>
            <button class="toggle-menu">â–¼</button>
            <ul class="menu-items">
                <li>Exercise 1: Color Slider</li>
                <li>Exercise 2: Picture Chooser</li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div id="exercise-1" class="exercise color-slider hidden">
            <h2>Color Slider</h2>
            <input type="range" id="red-slider" min="0" max="255" value="0">
            <p id="color-message">Slide to change color</p>
        </div>

        <div id="exercise-2" class="exercise picture-chooser hidden">
            <h2>Picture Chooser</h2>
            <button onclick="choosePicture('small')">Small</button>
            <button onclick="choosePicture('medium')">Medium</button>
            <button onclick="choosePicture('large')">Large</button>
            
            <!-- Move the image element below the buttons -->
            <div class="image-container">
                <img id="picture-display" alt="Selected picture will appear here">
            </div>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
